syntax = "proto3";

package proto;
option go_package = "./pb";

import "common.proto";

option (msg_package) = "switcher/msg";
option (msg_registry) = "switcher/msg/linker_msg_registry.go";

// client <-> linker
service Linker {
  rpc Serve(stream Envelope) returns (stream Envelope);
}

message MsgBox {
  option (proto.type_id) = 3;
  uint32 typeId = 1;
  bytes payload = 2;
}

message Ping {
  option (proto.type_id) = 4;
  int32 serial = 1;
}

message SessionError {
  option (proto.type_id) = 6;
  enum Code {
    NONE = 0;
    // 白名单开启
    OPEN_WHITE_IP = 8001;
    // 黑名单开启
    OPEN_BLACK_IP = 8002;
    // 连接数上限
    OVER_MAX_SESSIONS = 8005;
    // 频率过快
    RATE_LIMIT = 8006;
    // 当前状态不能发送协议到后端服务
    CANT_DISPATCH = 8007;

  }
  uint32 code = 1;
}

message ServerError {
  option (proto.type_id) = 11;
  enum Code {
    NONE = 0;
    //目标服务器不可达
    SERVER_NOT_ACCESSIBLE = 9001;
  }
  uint32 pvId = 2;
  uint32 code = 1;
}

message Pong {
  option (proto.type_id) = 8;
  int32 serial = 1;
}

enum ServerType {
  NONE = 0;
  PHANTOM = 1;
  AU = 2;
}