syntax = "proto3";

package proto;
option go_package = "./pb";

import "type_id.proto";

message Envelope  {
 uint32 typeId = 1;
 uint32 pvId = 2;
 bytes payload = 3;
}

service Switcher {
 rpc Route(stream Envelope) returns (stream Envelope);
}

message Ping {
 option (proto.type_id) = 4;
 int32 serial = 1;
}

message Pong {
 option (proto.type_id) = 8;
 int32 serial = 1;
}

