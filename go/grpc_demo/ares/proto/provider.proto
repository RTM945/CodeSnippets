syntax = "proto3";

package proto;
option go_package = "./pb";

import "common.proto";
option (msg_package) = "switcher/msg";
option (msg_registry) = "switcher/msg/provider_msg_registry.go";

// providee <-> switcher
service Provider {
  rpc Serve(stream Envelope) returns (stream Envelope);
}

message Dispatch  {
  option (proto.type_id) = 51;
  uint32 clientSid = 1;
  uint32 pvId = 2;
  uint32 typeId = 3;
  bytes payload = 4;
}

message ProvideeKick {
  option (proto.type_id) = 53;
  enum Reason {
    NONE = 0;
    EXCEPTION = 1001;
    ONLINE_USER_OFFLINE = 1002;
    AU_NOT_REGISTER_SERVER = 1003;
    GS_NOT_EXIST_ROLE = 1004;
    // 顶号
    ROLE_MULTI_LOGIN = 1005;
    // 客户端平台错误
    ROLE_ERROR_PLAT = 1006;
    // GS在线已满
    ROLE_GS_FULL = 1007;
    // GS注册平台异常
    GS_ERROR_PLAT = 1008;
    // 登录验证token失效
    TOKEN_TIMEOUT = 1009;
    // 其他情况的SDK登录验证失败
    SDK_CHECK_FAIL = 1010;
  }
  uint32 clientSid = 1;
  Reason reason = 2;
}

message ClientBroken {
  option (proto.type_id) = 55;
  uint32 clientSid = 1;
}

message ClientState {
  option (proto.type_id) = 61;
  enum State {
    NONE = 0;
    // 可发送消息到providee
    TOPROVIDEE = 1;
    // 接收广播消息
    BROADCAST = 2;
  }
  enum Op {
    ADD = 0;
    REMOVE = 1;
  }
  Op op = 1;
  State state = 2;
}

message ProviderInfo {
  string ip = 1;
  uint32 port = 2;
}

message ProvideeInfo{
  uint32 pvId = 1;
  uint32 serverType = 2;
  uint32 serverId = 3;
  uint32 ip = 4;
  repeated string topics = 5;
}

message ProvideeBroken {
  option (proto.type_id) = 63;
  uint32 pvId = 1;
  ProviderInfo provider = 2;
}

message ProvideeBind {
  option (proto.type_id) = 64;
  ProvideeInfo providee = 1;
}

message ProvideeState {
  option (proto.type_id) = 65;
  enum State {
    NONE = 0;
    // IP白名单状态
    WHITEIP = 1;
    // IP黑名单状态
    BLACKIP = 2;
  }
  enum Op {
    ADD = 0;
    REMOVE = 1;
  }
  Op op = 1;
  State state = 2;
}

message SendToClient {
  option (proto.type_id) = 73;
  uint32 clientSid = 1;
  uint32 pvId = 2;
  uint32 typeId = 3;
  bytes payload = 4;
}

message PDispatch  {
  option (proto.type_id) = 77;
  uint32 pvId = 1;
  uint32 typeId = 2;
  bytes payload = 3;
}